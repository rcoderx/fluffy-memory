<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        .disabled {
            color: grey;
            pointer-events: none;
        }

        #connectWallet {
            margin: 20px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>Tesla Number Puzzle</h1>
    <form id="answerForm">
        <label for="answer">Your Answer:</label>
        <input type="text" id="answer" maxlength="9" pattern="\d{9}" title="Answer should be a 9-digit number" required>
        <button type="submit" id="submitAnswerButton" disabled>Submit Answer</button>
        <div class="g-recaptcha" data-sitekey="6Lc8EwspAAAAAB0e7rn1mPUpQPGAVtdKCzu4ngYu"></div>
    </form>

    <button id="connectWallet">Connect Wallet</button>

    <h2>Share to Increase Your Chances</h2>
    <button id="shareButton">Share</button>
    <textarea id="shareMessage" style="display:none;">
Try this puzzle breaking the internet and stand a chance to win free tokens
mylink.com
    </textarea>

    <label for="twitterLink">Paste your tweet link here:</label>
    <input type="text" id="twitterLink">

    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.0.0/sha256.min.js"></script>

</body>
</html>
